<h1>Tic Tac Toe</h1>
<section class="board">
  <app-row *ngFor="let r of game.board; let rindex = index" [row]="r" [rowx]="rindex" (roundValueEvent)="setItem(rindex, $event)" />
</section>
<p *ngIf="!game.finish">Round {{game.round + 1}} do {{parsePlayer(game.player)}}</p>
<p *ngIf="game.finish">{{game.result}}</p>
